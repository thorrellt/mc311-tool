<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <title>MC 311 Tool</title>
</head>

<body>
    <section class="row justify-content-center" id="ride-on-arrival">
        <div class="accordion col-md-10 col-lg-8 col-xl-6" id="ride-on-arrival-accordian">
            <div class="accordion-item">
                <h2 class="accordion-header" id="ride-on-arrival-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#ride-on-arrival-body" aria-expanded="true"
                        aria-controls="ride-on-arrival-body">
                        Ride On Arrival
                    </button>
                </h2>
                <div id="ride-on-arrival-body" class="accordion-collapse collapse show"
                    aria-labelledby="ride-on-arrival-heading" data-bs-parent="#ride-on-arrival-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="ride-on-id" class="form-label">Stop ID</label>
                                <input type="text" id="ride-on-id" class="form-control"
                                    aria-describedby="ride-on-id-form">
                                <div id="ride-on-id-form" class="form-text">
                                    Enter Stop ID
                                </div>
                            </div>
                            <div class="col-3">
                                <label for="ride-on-route" class="form-label">Route #</label>
                                <input type="text" id="ride-on-route" class="form-control"
                                    aria-describedby="ride-on-route-form">
                                <div id="ride-on-route-form" class="form-text">
                                    Enter bus Route #
                                </div>
                            </div>
                            <div class="col-3">
                                <label for="ride-on-minutes" class="form-label">Minutes</label>
                                <input type="text" id="ride-on-minutes" class="form-control"
                                    aria-describedby="ride-on-minutes-form">
                                <div id="ride-on-minutes-form" class="form-text">
                                    Enter minutes until bus arrival
                                </div>
                            </div>
                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-primary">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
