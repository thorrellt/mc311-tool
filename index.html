<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>MC 311 Tool</title>
</head>

<body>

    <!-- BUS ARRIVAL SECTION -->
    <section class="row justify-content-center" id="ride-on-arrival">
        <div class="accordion col-md-10 col-lg-8 col-xl-6" id="ride-on-arrival-accordian">
            <div class="accordion-item">
                <h2 class="accordion-header" id="ride-on-arrival-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#ride-on-arrival-body" aria-expanded="true"
                        aria-controls="ride-on-arrival-body">
                        Ride On Arrival
                    </button>
                </h2>
                <div id="ride-on-arrival-body" class="accordion-collapse collapse show"
                    aria-labelledby="ride-on-arrival-heading" data-bs-parent="#ride-on-arrival-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="ride-on-arrival-id" class="form-label">Stop ID</label>
                                <input type="text" inputmode="numeric" maxlength="5" autocomplete="off"
                                    placeholder="e.g. 23846" id="ride-on-arrival-id" class="form-control"
                                    aria-describedby="ride-on-arrival-id-form">

                            </div>
                            <div class="col-3">
                                <label for="ride-on-arrival-route" class="form-label">Route #</label>
                                <input type="text" inputmode="numeric" maxlength="3" autocomplete="off"
                                    placeholder="e.g. 58" id="ride-on-arrival-route" class="form-control"
                                    aria-describedby="ride-on-arrival-route-form">

                            </div>
                            <div class="col-3">
                                <label for="ride-on-arrival-minutes" class="form-label">Minutes</label>
                                <input type="text" inputmode="numeric" maxlength="2" autocomplete="off"
                                    placeholder="e.g. 62" id="ride-on-arrival-minutes" class="form-control"
                                    aria-describedby="ride-on-arrival-minutes-form">

                            </div>
                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-primary" onclick="copyArrivalTimeNotes()">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- DPS INSPECTION SCHEDULING -->
    <section class="row justify-content-center" id="inspection-scheduler">
        <div class="accordion col-md-10 col-lg-8 col-xl-6" id="inspection-scheduler-accordian">
            <div class="accordion-item">
                <h2 class="accordion-header" id="inspection-scheduler-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#inspection-scheduler-body" aria-expanded="true"
                        aria-controls="inspection-scheduler-body">
                        DPS Inspection
                    </button>
                </h2>
                <div id="inspection-scheduler-body" class="accordion-collapse collapse show"
                    aria-labelledby="inspection-scheduler-heading" data-bs-parent="#inspection-scheduler-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3">
                                <label for="inspection-scheduler-permit-type" class="form-label">Permit Type</label>
                                <input type="text" autocomplete="off" placeholder="e.g. Electrical"
                                    id="inspection-scheduler-permit-type" class="form-control"
                                    aria-describedby="inspection-scheduler-permit-type-form">

                            </div>
                            <div class="col-2">
                                <label for="inspection-scheduler-permit-number" class="form-label">Permit Number</label>
                                <input type="text" inputmode="numeric" maxlength="6" autocomplete="off"
                                    placeholder="e.g. 953845" id="inspection-scheduler-permit-number"
                                    class="form-control" aria-describedby="inspection-scheduler-permit-number-form">

                            </div>
                            <div class="col-2">
                                <label for="inspection-scheduler-contact-id" class="form-label">Contact ID</label>
                                <input type="text" maxlength="8" autocomplete="off" placeholder="e.g. EB1684"
                                    id="inspection-scheduler-contact-id" class="form-control"
                                    aria-describedby="inspection-scheduler-contact-id-form">
                            </div>
                            <div class="col-3">
                                <label for="inspection-scheduler-inspection-type" class="form-label">Inspection
                                    Type</label>
                                <input type="text" autocomplete="off" placeholder="e.g. Final"
                                    id="inspection-scheduler-inspection-type" class="form-control"
                                    aria-describedby="inspection-scheduler-inspection-type-form">
                            </div>
                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-primary" onclick="copyInspectionNotes()">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- LOST & FOUND / DEPOT LOCATOR -->
    <section class="row justify-content-center" id="lost-and-found">
        <div class="accordion col-md-10 col-lg-8 col-xl-6" id="lost-and-found-accordian">
            <div class="accordion-item">
                <h2 class="accordion-header" id="lost-and-found-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#lost-and-found-body" aria-expanded="true" aria-controls="lost-and-found-body">
                        Lost & Found / Depot Locator
                    </button>
                </h2>
                <div id="lost-and-found-body" class="accordion-collapse collapse show"
                    aria-labelledby="lost-and-found-heading" data-bs-parent="#lost-and-found-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3">
                                <label for="lost-and-found-day" class="form-label">Select Day</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="lost-and-found-day" >
                                        <option value="weekday">Weekday</option>
                                        <option value="saturday">Saturday</option>
                                        <option value="sunday">Sunday</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-3">
                                <label for="lost-and-found-route-number" class="form-label">Route Number</label>
                                <input type="text" maxlength="6" autocomplete="off" placeholder="e.g. 46 or flex"
                                    id="lost-and-found-route-number" class="form-control"
                                    aria-describedby="lost-and-found-route-number-form">

                            </div>
                            <div class="col-4">
                                <label for="lost-and-found-contact-id" class="form-label">Depot Name</label>
                                <h5 id=depot-name></h5>
                            </div>

                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-primary" onclick="copyLostAndFoundNotes()">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- RIDE ON STOD ID LOCATOR -->
    <section class="row justify-content-center" id="stop-id">
        <div class="accordion col-md-10 col-lg-8 col-xl-6" id="stop-id-accordian">
            <div class="accordion-item">
                <h2 class="accordion-header" id="stop-id-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#stop-id-body" aria-expanded="true" aria-controls="stop-id-body">
                        Stop ID Locator
                    </button>
                </h2>
                <div id="stop-id-body" class="accordion-collapse collapse show" aria-labelledby="stop-id-heading"
                    data-bs-parent="#stop-id-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3">
                                <label for="stop-id-stations" class="form-label">Location</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="stop-id-stations" >
                                        <option value="bethesda" >Bethesda</option>
                                        <option value="forest_glen">Forest Glen</option>
                                        <option value="friendship_heights">Friendship Heights</option>
                                        <option value="germantown" >Germantown</option>
                                        <option value="glenmont">Glenmont</option>
                                        <option value="grosvenor">Grosvenor</option>
                                        <option value="lakeforest" >Lakeforest</option>
                                        <option value="medical_center">Medical Center</option>
                                        <option value="montgomery_mall">Montgomery Mall</option>
                                        <option value="rockville" >Rockville</option>
                                        <option value="shady_grove">Shady Grove</option>
                                        <option value="silver_spring">Silver Spring</option>
                                        <option value="twinbrook">Twinbrook</option>
                                        <option value="wheaton" >Wheaton</option>
                                        <option value="white_flint">White Flint</option>

                                    </select>
                                </div>
                            </div>

                            <div class="col-3">
                                <label for="stop-id-routes" class="form-label">Location</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="stop-id-routes" >
                                        

                                    </select>
                                </div>

                            </div>
                            <div class="col-4">
                                <label for="stop-id-contact-id" class="form-label">Depot Name</label>
                                <h5 id=depot-name></h5>
                            </div>

                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-primary" onclick="copyLostAndFoundNotes()">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
