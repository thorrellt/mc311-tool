<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./navbar.html" rel="import" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
        $("#navbar").load("./pages/navbar.html"); 
        });
       </script> 

    <title>MC 311 Tool</title>
    <base href="https://thorrellt.github.io/mc311-tool/index.html">
</head>

<body>

    <div id="navbar"></div>

    <section class="container my-3 justify-content-center">
        <div class="lastNotes col-md-12 col-lg-10 col-xl-8">
            <h1 id="main-title" class="display-6">Welcome to the MC 311 Note Tool</h1>
            <p id="last-notes-display"></p>
        </div>

    </section>

    <section class="row justify-content-center mx-0">
        <div class="accordion px-0 col-md-12 col-lg-10 col-xl-8" id="main-accordian">

            <!-- BUS ARRIVAL SECTION -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="ride-on-arrival-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#ride-on-arrival-body" aria-expanded="true"
                        aria-controls="ride-on-arrival-body">
                        Ride On Arrival
                    </button>
                </h2>
                <div id="ride-on-arrival-body" class="accordion-collapse collapse show"
                    aria-labelledby="ride-on-arrival-heading" data-bs-parent="#main-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="ride-on-arrival-id" class="form-label">Stop ID</label>
                                <input type="text" inputmode="numeric" maxlength="5" autocomplete="off"
                                    placeholder="e.g. 23846" id="ride-on-arrival-id" class="form-control"
                                    aria-describedby="ride-on-arrival-id-form">

                            </div>
                            <div class="col-3">
                                <label for="ride-on-arrival-route" class="form-label">Route #</label>
                                <input type="text" inputmode="numeric" maxlength="3" autocomplete="off"
                                    placeholder="e.g. 58" id="ride-on-arrival-route" class="form-control"
                                    aria-describedby="ride-on-arrival-route-form">

                            </div>
                            <div class="col-3">
                                <label for="ride-on-arrival-minutes" class="form-label">Minutes</label>
                                <input type="text" inputmode="numeric" maxlength="2" autocomplete="off"
                                    placeholder="e.g. 62" id="ride-on-arrival-minutes" class="form-control"
                                    aria-describedby="ride-on-arrival-minutes-form">

                            </div>
                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button id="ride-on-arrival-copy-btn" type="button" class="btn btn-primary ">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DPS INSPECTION SCHEDULING -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="inspection-scheduler-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#inspection-scheduler-body" aria-expanded="false"
                        aria-controls="inspection-scheduler-body">
                        DPS Inspection
                    </button>
                </h2>
                <div id="inspection-scheduler-body" class="accordion-collapse collapse "
                    aria-labelledby="inspection-scheduler-heading" data-bs-parent="#main-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3">
                                <label for="inspection-scheduler-permit-type" class="form-label">Permit Type</label>
                                <input type="text" autocomplete="off" placeholder="e.g. Electrical"
                                    id="inspection-scheduler-permit-type" class="form-control"
                                    aria-describedby="inspection-scheduler-permit-type-form">

                            </div>
                            <div class="col-2">
                                <label for="inspection-scheduler-permit-number" class="form-label">Permit #</label>
                                <input type="text" inputmode="numeric" maxlength="7" autocomplete="off"
                                    placeholder="e.g. 953845" id="inspection-scheduler-permit-number"
                                    class="form-control" aria-describedby="inspection-scheduler-permit-number-form">

                            </div>
                            <div class="col-2">
                                <label for="inspection-scheduler-contact-id" class="form-label">Contact ID</label>
                                <input type="text" maxlength="8" autocomplete="off" placeholder="e.g. EB1684"
                                    id="inspection-scheduler-contact-id" class="form-control"
                                    aria-describedby="inspection-scheduler-contact-id-form">
                            </div>
                            <div class="col-3">
                                <label for="inspection-scheduler-inspection-type" class="form-label">Inspection
                                    Type</label>
                                <input type="text" autocomplete="off" placeholder="e.g. Final"
                                    id="inspection-scheduler-inspection-type" class="form-control"
                                    aria-describedby="inspection-scheduler-inspection-type-form">
                            </div>
                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button id="inspection-scheduler-copy-btn" type="button" class="btn btn-primary">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LOST & FOUND / DEPOT LOCATOR -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="lost-and-found-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#lost-and-found-body" aria-expanded="false" aria-controls="lost-and-found-body">
                        Lost & Found / Depot Locator
                    </button>
                </h2>
                <div id="lost-and-found-body" class="accordion-collapse collapse"
                    aria-labelledby="lost-and-found-heading" data-bs-parent="#main-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3">
                                <label for="lost-and-found-day" class="form-label">Select Day</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="lost-and-found-day">
                                        <option value="weekday">Weekday</option>
                                        <option value="saturday">Saturday</option>
                                        <option value="sunday">Sunday</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-3">
                                <label for="lost-and-found-route-number" class="form-label">Route #</label>
                                <input type="text" maxlength="6" autocomplete="off" placeholder="e.g. 46 or flex"
                                    id="lost-and-found-route-number" class="form-control"
                                    aria-describedby="lost-and-found-route-number-form">

                            </div>
                            <div class="col-4">
                                <label for="lost-and-found-contact-id" class="form-label">Depot Name</label>
                                <h5 id=depot-name></h5>
                            </div>

                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button id="lost-and-found-copy-btn" type="button" class="btn btn-primary">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIDE ON STOD ID LOCATOR -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="stop-id-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#stop-id-body" aria-expanded="true" aria-controls="stop-id-body">
                        Stop ID Locator
                    </button>
                </h2>
                <div id="stop-id-body" class="accordion-collapse collapse" aria-labelledby="stop-id-heading"
                    data-bs-parent="#main-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3">
                                <label for="stop-id-stations" class="form-label">Station Name</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="stop-id-stations">
                                    </select>
                                </div>
                            </div>

                            <div class="col-3">
                                <label for="stop-id-routes" class="form-label">Route #</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="stop-id-routes">


                                    </select>
                                </div>

                            </div>
                            <div class="col-4">
                                <label for="stop-id-id" class="form-label">Stop ID</label>
                                <h5 id="stop-id-id"></h5>
                            </div>

                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button id="stop-id-copy-btn" type="button" class="btn btn-primary">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COMMON CALL NOTES -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="common-calls-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#common-calls-body" aria-expanded="true" aria-controls="common-calls-body">
                        Common Call Notes
                    </button>
                </h2>
                <div id="common-calls-body" class="accordion-collapse collapse " aria-labelledby="common-calls-heading"
                    data-bs-parent="#main-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-10">
                                <label for="common-calls-subject" class="form-label">Subject</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="common-calls-subject">

                                    </select>
                                </div>
                            </div>

                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button id="common-calls-copy-btn" type="button" class="btn btn-primary">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COMMON XFERS -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="common-xfers-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#common-xfers-body" aria-expanded="true" aria-controls="common-xfers-body">
                        Common Transfers
                    </button>
                </h2>
                <div id="common-xfers-body" class="accordion-collapse collapse" aria-labelledby="common-xfers-heading"
                    data-bs-parent="#main-accordian">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-10">
                                <label for="common-xfers-subject" class="form-label">Subject</label>
                                <div class="mb-4 input-group">

                                    <select class="form-select" id="common-xfers-subject">

                                    </select>
                                </div>
                            </div>

                            <div class="col-2 border-end  d-flex justify-content-center align-items-center">
                                <button id="common-xfers-copy-btn" type="button" class="btn btn-primary">
                                    <i class="bi bi-clipboard me-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- "NOTES COPIED" TOAST -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Notes copied to clipboard.
            </div>
        </div>
    </div>
    <script src="scripts.js" type="module"></script>
</body>

</html>
